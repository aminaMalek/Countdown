<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('./gcpc.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .countdown {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(17, 22, 33, 0.5);
      padding: 100px 50px;
      border-radius: 20px;
      text-align: center;
      font-size: 2.5rem;
      box-shadow: 0 0 20px #36ff94;
    }

    .countdown span {
      display: inline-block;
      min-width: 90px;
    }

    .label {
      font-size: 1rem;
      display: block;
      font-weight: 600;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="countdown">
    <span id="days">00</span><span class="label">:</span>
    <span id="hours">00</span><span class="label">:</span>
    <span id="minutes">00</span><span class="label">:</span>
    <span id="seconds">00</span>
  </div>

  <script>
    const targetDate = new Date("2025-04-24T00:17:00").getTime();
    const daysElement = document.getElementById("days");
    const hoursElement = document.getElementById("hours");
    const minutesElement = document.getElementById("minutes");
    const secondsElement = document.getElementById("seconds");

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.querySelector('.countdown').innerHTML = "Countdown Finished!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      daysElement.textContent = String(days).padStart(2, '0');
      hoursElement.textContent = String(hours).padStart(2, '0');
      minutesElement.textContent = String(minutes).padStart(2, '0');
      secondsElement.textContent = String(seconds).padStart(2, '0');
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
